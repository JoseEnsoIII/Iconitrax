<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Auto Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #optionsForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form id="optionsForm">
        <label>
            <input type="checkbox" name="option" value="fb"> Facebook
        </label>
        <label>
            <input type="checkbox" name="option" value="ig"> Instagram
        </label>
        <label>
            <input type="checkbox" name="option" value="twitter"> Twitter
        </label>
        <label>
            <input type="checkbox" name="option" value="linkedin"> LinkedIn
        </label>
        <label>
            <input type="checkbox" name="option" value="snapchat"> Snapchat
        </label>
        <input type="text" name="customHandle" placeholder="Enter your social media">
        <button type="button" onclick="toggleCheck()">Check All</button>
    </form>

    <script>
        function toggleCheck() {
            var checkboxes = document.querySelectorAll('#optionsForm input[type="checkbox"]');
            
            checkboxes.forEach(function (checkbox) {
                checkbox.checked = !checkbox.checked;
            });
        }
    </script>

</body>
</html>
